<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Book Club Voting</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6">ðŸ“š Book Book Club Voting</h1>

  <div id="vote-section" class="bg-white p-6 rounded-xl shadow-md w-full max-w-3xl hidden">
    <label class="block mb-2 font-semibold">Your Name:</label>
    <input id="name" class="w-full border rounded p-2 mb-3" placeholder="Your name">

    <label class="block mb-2 font-semibold">Password:</label>
    <input id="password" type="password" class="w-full border rounded p-2 mb-4" placeholder="Club password">

    <div class="mb-4">
      <h3 class="font-semibold mb-2">ðŸ“– Available Books (drag to prioritize):</h3>
      <div id="available-books" class="min-h-[100px] border-2 border-dashed border-gray-300 rounded p-3 bg-gray-50"></div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <h3 class="font-semibold mb-2">ðŸ¥‡ First Priority:</h3>
        <div id="first-priority" class="min-h-[80px] border-2 border-dashed border-blue-300 rounded p-3 bg-blue-50 drop-zone"></div>
      </div>
      <div>
        <h3 class="font-semibold mb-2">ðŸ¥ˆ Second Priority:</h3>
        <div id="second-priority" class="min-h-[80px] border-2 border-dashed border-green-300 rounded p-3 bg-green-50 drop-zone"></div>
      </div>
    </div>

    <button id="voteBtn" class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700">Submit Vote</button>
    <p id="status" class="text-sm text-gray-600 mt-3"></p>
  </div>

  <div id="results-section" class="bg-white p-6 rounded-xl shadow-md w-full max-w-3xl hidden">
    <h2 class="text-2xl font-semibold mb-4">ðŸ“Š Final Results</h2>
    <table class="w-full border-collapse border">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-4 py-2 text-left">Book</th>
          <th class="border px-4 py-2 text-center">Points</th>
          <th class="border px-4 py-2 text-left">Voters (Priority)</th>
        </tr>
      </thead>
      <tbody id="resultsTableBody"></tbody>
    </table>
  </div>

  <div class="mt-6 w-full max-w-3xl">
    <h2 class="font-bold mb-2">Members who have voted:</h2>
    <ul id="voterList" class="list-disc ml-6 text-sm text-gray-700"></ul>
  </div>

  <script>
    const API = "https://bookbook-1vj9.onrender.com";
    let allBooks = [];

    async function loadVotingStatus() {
      const res = await fetch(`${API}/voting_status`);
      const { voting_open } = await res.json();
      if (voting_open) {
        document.getElementById("vote-section").classList.remove("hidden");
      } else {
        document.getElementById("results-section").classList.remove("hidden");
        loadResults();
      }
    }

    async function loadBooks() {
      const res = await fetch(`${API}/books`);
      allBooks = await res.json();
      renderAvailableBooks();
    }

    function renderAvailableBooks() {
      const container = document.getElementById("available-books");
      container.innerHTML = '';
      allBooks.forEach(book => {
        const div = createBookElement(book);
        container.appendChild(div);
      });
    }

    function createBookElement(book) {
      const div = document.createElement('div');
      div.className = 'book-item bg-white border border-gray-300 rounded px-3 py-2 mb-2 cursor-move hover:bg-gray-100 transition';
      div.draggable = true;
      div.textContent = book.title;
      div.dataset.book = book.id;

      div.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', book.id);
        div.classList.add('opacity-50');
      });
      div.addEventListener('dragend', () => div.classList.remove('opacity-50'));
      return div;
    }

    function setupDropZones() {
      const dropZones = document.querySelectorAll('.drop-zone');
      dropZones.forEach(zone => {
        zone.addEventListener('dragover', e => e.preventDefault());
        zone.addEventListener('drop', e => {
          e.preventDefault();
          const bookId = e.dataTransfer.getData('text/plain');
          const dragged = document.querySelector(`[data-book='${bookId}']`);
          if (!dragged) return;
          if (zone.children.length > 0) {
            document.getElementById('available-books').appendChild(zone.children[0]);
          }
          zone.appendChild(dragged);
        });
      });
    }

    async function loadVoters() {
      const res = await fetch(`${API}/voters`);
      const voters = await res.json();
      document.getElementById("voterList").innerHTML = voters.map(v => `<li>${v}</li>`).join("");
    }

    async function submitVote() {
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();
      const firstEl = document.querySelector("#first-priority .book-item");
      const secondEl = document.querySelector("#second-priority .book-item");

      if (!name || !password || !firstEl || !secondEl) {
        document.getElementById("status").textContent = "âš ï¸ Please fill everything.";
        return;
      }

      const res = await fetch(`${API}/vote`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          name,
          password,
          first_choice_id: parseInt(firstEl.dataset.book),
          second_choice_id: parseInt(secondEl.dataset.book)
        })
      });
      const data = await res.json();
      if (data.error) document.getElementById("status").textContent = `âŒ ${data.error}`;
      else {
        document.getElementById("status").textContent = "âœ… Vote submitted!";
        loadVoters();
      }
    }

    async function loadResults() {
      const res = await fetch(`${API}/results`);
      const results = await res.json();
      const container = document.getElementById("resultsTableBody");
      container.innerHTML = "";

      const entries = Object.values(results);
      entries.sort((a, b) => {
        const totalA = a.votes.reduce((sum, v) => sum + v.priority, 0);
        const totalB = b.votes.reduce((sum, v) => sum + v.priority, 0);
        return totalB - totalA;
      });

      const topScore = entries.length ? entries[0].votes.reduce((s, v) => s + v.priority, 0) : 0;

      entries.forEach(entry => {
        const total = entry.votes.reduce((sum, v) => sum + v.priority, 0);
        const row = document.createElement("tr");
        row.className = total === topScore ? "bg-yellow-100 font-semibold" : "";
        const voters = entry.votes.map(v => `${v.name} (${v.priority})`).join(", ");
        row.innerHTML = `
          <td class="border px-4 py-2">${entry.title}</td>
          <td class="border px-4 py-2 text-center">${total}</td>
          <td class="border px-4 py-2">${voters}</td>
        `;
        container.appendChild(row);
      });
    }

    document.getElementById("voteBtn").onclick = submitVote;
    loadBooks().then(setupDropZones);
    loadVotingStatus();
    loadVoters();
  </script>
</body>
</html>

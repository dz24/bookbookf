<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Book Club Voting</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-start p-6">

  <h1 class="text-3xl font-bold mb-6">ðŸ“š Book Book Club Voting</h1>

  <div id="vote-section" class="bg-white p-6 rounded-xl shadow-md w-full max-w-3xl">
    <label class="block mb-2 font-semibold">Your Name:</label>
    <input id="name" class="w-full border rounded p-2 mb-3" placeholder="Your name">

    <label class="block mb-2 font-semibold">Password:</label>
    <input id="password" type="password" class="w-full border rounded p-2 mb-4" placeholder="Club password">

    <div class="mb-4">
      <h3 class="font-semibold mb-2">ðŸ“– Available Books (drag to prioritize):</h3>
      <div id="available-books" class="min-h-[100px] border-2 border-dashed border-gray-300 rounded p-3 bg-gray-50"></div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <h3 class="font-semibold mb-2">ðŸ¥‡ First Priority:</h3>
        <div id="first-priority" class="min-h-[80px] border-2 border-dashed border-blue-300 rounded p-3 bg-blue-50 drop-zone"></div>
      </div>
      <div>
        <h3 class="font-semibold mb-2">ðŸ¥ˆ Second Priority:</h3>
        <div id="second-priority" class="min-h-[80px] border-2 border-dashed border-green-300 rounded p-3 bg-green-50 drop-zone"></div>
      </div>
    </div>

    <button id="voteBtn" class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700">Submit Vote</button>

    <p id="status" class="text-sm text-gray-600 mt-3"></p>
  </div>

  <div class="mt-6 w-full max-w-3xl">
    <h2 class="font-bold mb-2">Members who have voted:</h2>
    <ul id="voterList" class="list-disc ml-6 text-sm text-gray-700"></ul>
  </div>

  <script>
    const API = "https://bookbook-1vj9.onrender.com";
    let allBooks = [];

    async function loadBooks() {
      const res = await fetch(`${API}/books`);
      allBooks = await res.json();
      renderAvailableBooks();
    }

    function renderAvailableBooks() {
      const container = document.getElementById("available-books");
      container.innerHTML = '';
      allBooks.forEach(book => {
        const bookEl = createBookElement(book);
        container.appendChild(bookEl);
      });
    }

    function createBookElement(book) {
      const div = document.createElement('div');
      div.className = 'book-item bg-white border border-gray-300 rounded px-3 py-2 mb-2 cursor-move hover:bg-gray-100 transition';
      div.draggable = true;
      div.textContent = book;
      div.dataset.book = book;

      div.addEventListener('dragstart', (e) => {
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/plain', book);
        div.classList.add('opacity-50');
      });

      div.addEventListener('dragend', (e) => {
        div.classList.remove('opacity-50');
      });

      return div;
    }

    function setupDropZones() {
      const dropZones = document.querySelectorAll('.drop-zone');
      
      dropZones.forEach(zone => {
        zone.addEventListener('dragover', (e) => {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
          zone.classList.add('border-solid', 'bg-opacity-70');
        });

        zone.addEventListener('dragleave', (e) => {
          zone.classList.remove('border-solid', 'bg-opacity-70');
        });

        zone.addEventListener('drop', (e) => {
          e.preventDefault();
          zone.classList.remove('border-solid', 'bg-opacity-70');
          
          const book = e.dataTransfer.getData('text/plain');
          
          // Remove book from its current location
          const existingBook = zone.querySelector('.book-item');
          if (existingBook) {
            // Return existing book to available books
            document.getElementById('available-books').appendChild(existingBook);
          }

          // Find and move the dragged book
          const draggedBook = Array.from(document.querySelectorAll('.book-item')).find(el => 
            el.dataset.book === book && el.classList.contains('opacity-50')
          );
          
          if (draggedBook) {
            zone.appendChild(draggedBook);
          } else {
            // If we can't find the dragged element, create a new one
            const bookEl = createBookElement(book);
            zone.appendChild(bookEl);
          }
        });
      });

      // Make available books area also a drop zone
      const availableZone = document.getElementById('available-books');
      availableZone.classList.add('drop-zone');
      
      availableZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
      });

      availableZone.addEventListener('drop', (e) => {
        e.preventDefault();
        const book = e.dataTransfer.getData('text/plain');
        
        // Find the dragged book element
        const draggedBook = Array.from(document.querySelectorAll('.book-item')).find(el => 
          el.dataset.book === book && el.classList.contains('opacity-50')
        );
        
        if (draggedBook && draggedBook.parentElement.id !== 'available-books') {
          // Move it back to available books
          availableZone.appendChild(draggedBook);
        }
      });
    }

    async function loadVoters() {
      const res = await fetch(`${API}/voters`);
      const voters = await res.json();
      document.getElementById("voterList").innerHTML = voters.map(v => `<li>${v}</li>`).join("");
    }

    async function submitVote() {
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();
      
      const firstEl = document.querySelector("#first-priority .book-item");
      const secondEl = document.querySelector("#second-priority .book-item");
      
      const first = firstEl?.dataset.book;
      const second = secondEl?.dataset.book;

      const status = document.getElementById("status");

      if (!name || !password || !first || !second) {
        status.textContent = "âš ï¸ Please fill out everything and drag books to both priority slots.";
        return;
      }

      const res = await fetch(`${API}/vote`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name, password, first_choice: first, second_choice: second })
      });

      const data = await res.json();
      if (data.error) status.textContent = `âŒ ${data.error}`;
      else {
        status.textContent = "âœ… Vote submitted!";
        loadVoters();
      }
    }

    document.getElementById("voteBtn").onclick = submitVote;

    // Initial load
    loadBooks().then(() => {
      setupDropZones();
    });
    loadVoters();
  </script>
</body>
</html>
